<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="product">
      <picture class="product-img">
        <source srcset="./img/image-product-desktop.jpg" media="(min-width: 610px)">
        <img class="img-mobile" src="./img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Perfum bottle lying flat on a table surrounded by leaves" />
      </picture>
      <div class="content_container">
        <p class="product-category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price_container">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zs-kev">Kevin Simon</a>.
  </footer>

</body>
</html>
